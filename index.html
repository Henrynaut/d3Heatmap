<!DOCTYPE html>
<meta charset="utf-8">
<html>
    <head>
    <style>

        .domain {
        display: none;
        }

    </style>
    <svg width="960" height="830"></svg>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/d3-contour.v1.min.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    </head>

    <body>
         <!-- <input type="range" min="0" max="2" id="#nRadius">   -->
    <script>

    var datasets = ["control_maps.csv", "control_charts.csv", "control_tree.csv", "control_pcp.csv", "n_maps.csv", "n_charts.csv", "n_tree.csv", "n_pcp.csv"];

    var svg = d3.select("svg"),
        width = +svg.attr("width"),
        height = +svg.attr("height"),
        margin = {top: 20, right: 30, bottom: 30, left: 40};

    var x = d3.scaleLinear()
        .domain([0, 1500])
        .rangeRound([margin.left, width - margin.right]);

    var y = d3.scaleLinear()
        .domain([70, 900])
        .rangeRound([height - margin.bottom, margin.top]);

    var color = d3.scaleSequential(d3.interpolateYlGnBu)
        .domain([0, 100]); // Points per square pixel.

    svg.append("g")
        .attr("transform", "translate(0," + (height - margin.bottom) + ")")
        .call(d3.axisBottom(x).ticks(null, ".1f"))
    .select(".tick:last-of-type text")
    .select(function() { return this.parentNode.appendChild(this.cloneNode()); })
        .attr("y", -3)
        .attr("dy", null)
        .attr("font-weight", "bold")
        .text("X Value");

    svg.append("g")
        .attr("transform", "translate(" + margin.left + ",0)")
        .call(d3.axisLeft(y).ticks(null, ".1s"))
    .select(".tick:last-of-type text")
    .select(function() { return this.parentNode.appendChild(this.cloneNode()); })
        .attr("x", 3)
        .attr("text-anchor", "start")
        .attr("font-weight", "bold")
        .text("Y Value");



    // d3.tsv("xyData.tsv", function(d) {

    var heatmapChart = function(csvFile) {
    //   d3.csv("control_tree.csv", function(d) {
        d3.csv(csvFile, 
        function(d) {
            d.x = +d.x;
            d.y = +d.y;
            d.value = +d.value;
            return d;
            }, 

        function(error, diamonds) {
        if (error) throw error;

        svg.append("g")
            // .attr("stroke", "lightblue")
            .attr("stroke", function(d) { return color(50); })
            .selectAll("circle")
            .data(diamonds)
            .enter().append("circle")
            .attr("cx", function(d) { return x(d.x); })
            .attr("cy", function(d) { return y(d.y); })
            .attr("r", 3)
            .attr("fill", "none");
            // .attr("r", 2);

        svg.insert("g", "g")
            .attr("fill", "none")
            .attr("stroke", "#000")
            .attr("stroke-width", 0.5)
            .attr("stroke-linejoin", "round")
            .selectAll("path")
            .data(d3.contourDensity()
                .x(function(d) { return x(d.x); })
                .y(function(d) { return y(d.y); })
                .size([width, height])
                .bandwidth(10)
            (diamonds))
            .enter().append("path")
            // .attr("fill", function(d) { return color(d.value); })
            .attr("fill", "steelblue")
            .attr("d", d3.geoPath());
        });
    };
    // Type in the index of the heatmap you'd like to switch to.
        var i = 3
        heatmapChart(datasets[i]);
        console.log(datasets[i]);

    </script>

</body>
